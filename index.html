<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Main</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/csss.css" rel="stylesheet">
</head>
<body>  
	<!-- Основной контейнер -->
  <div class="container">
    <!-- "Шапка" сайта -->
    <header>
       <div class="col-lg-1">
      	<div class="logo">      		
      	</div>
      </div>
    </header>
    <!-- Навигационное меню -->
    <nav class="hidden-xs hidden-sm hidden-md visible-lg"> <!-- На большом экране -->
    	<div class="container">
    		<div class="row">	
		      <div class="col-lg-offset-2 col-lg-1">
		        <div class="btn_main">
		         <div class="textInButton">
		         	Главная
		         </div>
		        </div>
		      </div>	
		      <div class="col-lg-offset-2 col-lg-1">
		        <div class="btn_info">
		         <div class="textInButton">
		         	О GO
		         </div>
		        </div>
		      </div>	
		       <div class="col-lg-offset-2 col-lg-1">
		        <div class="btn_teach">
		         <div class="textInButton">
		         	Уроки
		         </div>
		        </div>
		    </div>    
		</div>        
      </div>
    </nav>
    <!-- Нижняя часть "шапки" сайта --> 
    <div id="header-bottom"></div>
    <!-- Блок об услугах компании --> 
    <div id="main">
      <!-- Ряд, состоящий из 3 блоков --> 
      <div class="row">
        <!-- 1 блок, состоящий из 4 колонок Bootstrap --> 
        <div class="col-md-4"></div>
        <!-- 2 блок, состоящий из 4 колонок Bootstrap --> 
        <div class="col-md-4"></div>
        <!-- 3 блок, состоящий из 4 колонок Bootstrap --> 
        <div class="col-md-4"></div>
      </div>
    </div>
    <!-- Блок, содержащий информацию об основных методах компании --> 
    <div id="method">
      <div class="row"></div>
    </div>
    <!-- Блок, содержащий портфолио компании --> 
    <div id="work">
      <div class="row"></div>
    </div>
  </div>
  <!-- Подвал сайта -->
  <footer></footer> 

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
